<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>DuckTrain | Calcolo Biglietto</title>
</head>
<body class="bg-danger">
    
    <!-- Main Title -->
    <h1 class="text-uppercase text-center text-light py-3">
        Calcola il prezzo del tuo biglietto
    </h1>
    <!-- /Main Title -->

    <!-- Container -->
    <div class="container">

        <!-- Row -->
        <div class="row d-flex">

            <!-- Form -->
            <form class="user-form form-control mb-3" action="">

                <!-- Inner Row -->
                <div class="row">

                    <!-- Col 1 -->
                    <div class="col-12 col-md-4 d-flex flex-column text-center">
                
                        <label class="mb-2 mt-3 fs-5 fw-semibold" for="username">
                            Nome Completo
                        </label>

                        <input class="form-control" type="text" name="username" id="username" placeholder="Inserisci nome e cognome" required> 

                    </div>
                    <!-- /Col 1 -->
                    
                    <!-- Col 2 -->
                    <div class="col-12 col-md-4 d-flex flex-column text-center">

                        <label class="mb-2 mt-3 fs-5 fw-semibold" for="age">
                            Età
                        </label>

                        <input class="form-control" type="number" name="age" id="age" min="1" max="110" placeholder="Inserisci la tua età" required> 

                    </div>  
                    <!-- /Col 2 -->

                    <!-- Col 3 -->
                    <div class="col-12 col-md-4 d-flex flex-column text-center">

                        <label class="mb-2 mt-3 fs-5 fw-semibold" for="km-distance">
                            Km da percorrere
                        </label>

                        <input class="form-control" type="number" name="km-distance" id="km-distance" placeholder="Inserisci i Km da percorrere" required>

                    </div>
                    <!-- /Col 3 -->

                    <!-- Button Section -->
                    <div class="pt-5 pb-3 d-flex justify-content-center">

                        <button class="btn btn-confirm btn-primary mx-3" type="submit">
                            Calcola
                        </button>

                        <button class="btn btn-danger btn-undo mx-3" type="reset">
                            Annulla
                        </button>

                    </div>
                    <!-- /Button Section -->

                </div>
                <!-- /Inner Row -->

            </form>
            <!-- /Form -->

        </div>    
        <!-- /Row -->

        <!-- Ticket -->
        <div class="ticket-container pb-3 d-none">

            <!-- Section Title -->
            <h2 class="text-center text-light py-3">Il tuo biglietto</h2>
            <!-- /Section Title -->

            <!-- Row -->
            <div class="row text-center text-md-start bg-white p-3 rounded">

                <!-- Ticket Title -->
                <h3 class="px-0 pb-1">Dettaglio Passeggeri</h3>
                <!-- /Ticket Title -->

                <!-- Col -->
                <div class="col-12">

                    <!-- Inner Row -->
                    <div class="row border border-black border-2 border-start-0 border-end-0">

                        <!-- Col 1 -->
                        <div class="col-12 col-md-4 bg-secondary pb-5 pt-2">
                            <div class="fw-bold fs-4 text-nowrap">
                                Nome Passeggero
                            </div>
                            <div class="user-out fw-bold">

                            </div>
                        </div>
                        <!-- /Col 1 -->

                        <!-- Col 2 -->
                        <div class="col-12 col-md-2 pb-3 pt-3 d-flex flex-column justify-content-between">
                            <div class="fw-bold">
                                Offerta
                            </div>
                            <div class="ticket-type">

                            </div>
                        </div>
                        <!-- /Col 2 -->

                        <!-- Col 3 -->
                        <div class="col-12 col-md-2 pb-3 pt-3 d-flex flex-column justify-content-between">
                            <div class="fw-bold">
                                Carrozza
                            </div>
                            <div class="carriage">

                            </div>
                        </div>
                        <!-- /Col 3 -->

                        <!-- Col 4 -->
                        <div class="col-12 col-md-2 pb-3 pt-3 d-flex flex-column justify-content-between">
                            <div class="fw-bold">
                                Codice CP
                            </div>
                            <div class="cp-code">

                            </div>
                        </div>
                        <!-- /Col 4 -->

                        <!-- Col 5 -->
                        <div class="col-12 col-md-2 pb-3 pt-3 d-flex flex-column justify-content-between">
                            <div class="fw-bold text-nowrap">
                                Costo biglietto
                            </div>
                            <div class="price">

                            </div>
                        </div>
                        <!-- /Col 5 -->

                    </div>
                    <!-- /Inner Row -->

                </div>
                <!-- /Col -->

            </div>
            <!-- /Row -->

        </div>
        <!-- /Ticket -->

    </div>
    <!-- Container -->

    <!-- Scripts -->
    <script src="./js/scripts.js"></script>
</body>
</html>
