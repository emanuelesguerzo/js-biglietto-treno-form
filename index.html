<head>

    <title>DuckTrain | Calcolo Biglietto</title>

<body class="bg-danger">
    
    <h1 class="text-center text-light py-3">Calcola il prezzo del tuo biglietto</h1>

    <!-- Container -->
    <div class="container">

        <!-- Row -->
        <div class="row d-flex">

            <!-- Form -->
            <form class="form-control" action="">

                <!-- Inner Row -->
                <div class="row">

                    <div class="col-12 col-md-4 d-flex flex-column text-center">
                
                        <label class="mb-2 mt-3" for="username">Nome Completo</label>
                        <input class="form-control" type="text" name="username" id="username" required> 

                    </div>
                    
                    <div class="col-12 col-md-4 d-flex flex-column text-center">

                        <label class="mb-2 mt-3" for="age">Et√†</label>
                        <input class="form-control" type="number" name="age" id="age" min="1" max="110" required> 

                    </div>  

                    <div class="col-12 col-md-4 d-flex flex-column text-center">

                        <label class="mb-2 mt-3" for="km-distance">Km da percorrere</label>
                        <input class="form-control" type="number" name="km-distance" id="km-distance" required>

                    </div>

                    <!-- Button Section -->
                    <div class="py-3 d-flex justify-content-center">

                        <button class="btn btn-primary mx-2" type="submit">Calcola</button>
                        <button class="btn btn-danger undo-btn mx-2" type="reset">Annulla</button>

                    </div>
                    <!-- /Button Section -->

                </div>
                <!-- Inner Row -->

            </form>
            <!-- /Form -->

        </div>    
        <!-- /Row -->

    </div>
