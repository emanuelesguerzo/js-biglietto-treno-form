<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>DuckTrain | Calcolo Biglietto</title>
</head>
<body class="bg-danger">
    
    <h1 class="text-center text-light py-3">Calcola il prezzo del tuo biglietto</h1>

    <!-- Container -->
    <div class="container">

        <!-- Row -->
        <div class="row d-flex">

            <!-- Form -->
            <form class="form-control mb-3" action="">

                <!-- Inner Row -->
                <div class="row">

                    <div class="col-12 col-md-4 d-flex flex-column text-center">
                
                        <label class="mb-2 mt-3" for="username">Nome Completo</label>
                        <input class="form-control" type="text" name="username" id="username" required> 

                    </div>
                    
                    <div class="col-12 col-md-4 d-flex flex-column text-center">

                        <label class="mb-2 mt-3" for="age">Et√†</label>
                        <input class="form-control" type="number" name="age" id="age" min="1" max="110" required> 

                    </div>  

                    <div class="col-12 col-md-4 d-flex flex-column text-center">

                        <label class="mb-2 mt-3" for="km-distance">Km da percorrere</label>
                        <input class="form-control" type="number" name="km-distance" id="km-distance" required>

                    </div>

                    <!-- Button Section -->
                    <div class="py-3 d-flex justify-content-center">

                        <button class="btn btn-primary mx-2" type="submit">Calcola</button>
                        <button class="btn btn-danger undo-btn mx-2" type="reset">Annulla</button>

                    </div>
                    <!-- /Button Section -->

                </div>
                <!-- Inner Row -->

            </form>
            <!-- /Form -->

        </div>    
        <!-- /Row -->

            <h2 class="text-center text-light py-3">Il tuo biglietto</h2>

            <!-- Row -->
            <div class="row text-center text-md-start bg-white p-3">

                <h3 class="px-0">Dettaglio Passeggeri</h3>

                <div class="col-12 border border-end-0">

                    <div class="row d-flex">

                        <div class="col-12 col-md-4 bg-secondary pb-5 pt-2">
                            <div class="fw-bold fs-3 text-nowrap">Nome Passeggero</div>
                            <div class="user-out"></div>
                        </div>

                        <div class="col-12 col-md-2 pb-3 pt-3">
                            <div class="fw-bold fs-5">Offerta</div>
                            <div class="ticket-type"></div>
                        </div>

                        <div class="col-12 col-md-2 pb-3 pt-3">
                            <div class="fw-bold fs-5">Carrozza</div>
                            <div class="carriage"></div>
                        </div>

                        <div class="col-12 col-md-2 pb-3 pt-3">
                            <div class="fw-bold fs-5">Codice CP</div>
                            <div class="cp-code"></div>
                        </div>

                        <div class="col-12 col-md-2 pb-3 pt-3">
                            <div class="fw-bold fs-5">Costo biglietto</div>
                            <div class="price"></div>
                        </div>

                    </div>

                </div>

            </div>
            <!-- /Row -->

    </div>
    <!-- Container -->

    <script src="./js/scripts.js"></script>
</body>
</html>
